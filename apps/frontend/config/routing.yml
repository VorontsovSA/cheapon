# http://www.symfony-project.org/reference/1_4/en/10-Routing

past-events:
  url:   /past-events/:category
  param: { module: event, action: past, category: all }

homepage:
  url:   /:category
  param: { module: event, action: index, category: all }

show-event:
  url:   /event/show/:id
  param: { module: event, action: show }
  requirements: { id: \d+ }

feedback:
  url:   /page/contacts
  param: { module: feedback, action: new }

faq:
  url:   /page/faq
  param: { module: page, action: faq }

page:
  url:   /page/:slug
  param: { module: page, action: show }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
